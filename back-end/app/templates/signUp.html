<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="../static/signUp.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign-up">
        <form class="signUpForm" id="signUpForm" action="{{ url_for('users.register') }}" method="POST">
          <div class="text">
            <h1>Invoicer</h1>

            <h1>Sign Up</h1>
          </div>
          <p >{{error}}</p>
          <div class="labels">
            <label>Full Name:</label>
            <input type="text" id="fullName" name="full_name" placeholder="Full Name" required maxlength="10"/>
           
          
          </div>
          

          <div class="labels">
            <label>Username:</label>
            <input
              type="text"
              id="userName"
              name="username"
              placeholder="Username"
              required
              maxlength="10"
            />
           
          </div>
          

          <div class="labels">
            <label>Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" required />
          <span id="emailAlert" class="emailAlert"></span>
          </div>
          

          <div class="labels">
            <label>Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              maxlength="10"
            />

            
            
          </div>
         


          <div class="labels">

            <label>Confirm Password:</label>
          <input
            type="password"
            id="repassword"
            name="confirm_password"
            placeholder="Confirm Password"
            required
            maxlength="10"
         />
         
          </div>
          

          <button class="signup-btn" type="submit" id="signUpBtn" onclick="saveToLocalStorage()">Sign Up</button>

          <p>Already have an account? <a href="{{url_for('users.login')}}">Sign In</a></p>
          
        </form>
    
      </div>

    </div>

    <script src="../static/signUp.js"></script>
  </body>
</html>
