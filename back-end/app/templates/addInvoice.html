<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="add-invoice-page">

      <div class="addInvoice">
        <div class="addText">
          
          <h2>Add an Invoice</h2>
          <a href="/home" class="backToHome">X</a>
        </div>
        
         
        <form class="add-form"  action = "{{url_for("invoices.add")}}" method = "POST">
          <h4>Issuer Name:</h4>
          <div class="main-info">
   

            <input
              type="text"
              id="billName"
              name="issuer"
              placeholder="Issuer"
              required
            />

            <button id="status"  class="statusBtn" name="status" value="Pending">Pending</button>
            
          </div>

          
         

          <h4>Bill Information :</h4>
          <div class="bill-info">
            <div class="labels">
              <label for="amount"> Amount: </label>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="Amount"
                required
              />
  
            </div>
           
            <div class="labels">
              <label for="date"> Date: </label>
              <input type="date" id="date" name="date_issued" placeholder="Date" required />
  
            </div>
            
            <div class="labels">
              <label for="due">Due Date: </label>

              <input
                type="date"
                id="dueDate"
                name="due_date"
                placeholder="Due Date"
                required
              />
            </div>
           
          </div>

          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
 
    </div>



    


  
  </body>
</html>
