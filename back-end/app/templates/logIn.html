<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="../static/signUp.css" />
  </head>
  <body>
    
    <div class="loginContainer">

      <div class="fullContainer">
      

        <div class="left">
          <form class="form" id="loginForm" action="{{ url_for('users.login') }}" method="POST">
            <p>{{error}}</p>
            <div class="text">
              <h1>Welcome Back!</h1>
            </div>
  
            <div class="labels">
              <label>Email:</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
  
            <div class="labels">
              <label>Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
  
            <button type="submit" class="signup-btn" onclick="saveToLocalStorage()">Sign In</button>
            
            <p>Don't have an account? <a href="{{url_for('users.register')}}">Register now</a></p>
          </form>

        </div>
        
        <div class="right">
          <img src="../static/secure-login-illustration-download-in-svg-png-gif-file-formats--security-account-password-user-authentication-web-services-pack-design-development-illustrations-5874827.webp" alt="" width="100%" height="100%">

        </div>
      </div>
    </div>

    <script src="../static/signUp.js"></script>
    
  </body>
</html>
