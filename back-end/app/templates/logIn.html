<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="sign-up">
        <form class="signUpForm" action="{{ url_for('users.login') }}" method="POST">
          <p>{{error}}</p>
          <div class="text">
            <h1>Welcome Back!</h1>
          </div>

          <div class="labels">
            <label>Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="labels">
            <label>Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <button type="submit" class="signup-btn">Sign In</button>
          
          <p>Don't have an account? <a href="{{url_for('users.register')}}">Register now</a></p>
        </form>
      </div>
    </div>

    <script src="../static/login.js"></script>
    
  </body>
</html>
