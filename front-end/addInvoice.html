<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="add-invoice-page">
      <div class="add-invoice">
        <h2>Add an Invoice</h2>
        <form class="add-form"  action = "http://localhost:5000/invoices/add" method = "POST">
          <h4>Bill From :</h4>
          <div class="main-info">
            <input
              type="text"
              id="billName"
              name="billName"
              placeholder="Full Name"
              required
            />

            <label class="switch">
              <input type="checkbox" />
              <span class="slider round" id="sliderBtn" onclick="changeStatus()">Pending</span>
            </label>
          </div>

          <h4>Contact information :</h4>
          <div class="contact-info">
            <input
              type="text"
              id="phoneNumber"
              name="phone"
              placeholder="Phone"
              required
            />
           
         
              <input type="text" id="email" name="email" placeholder="Email" required />
             
           
           
          </div>

          <h4>Bill Information :</h4>
          <div class="bill-info">
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Amount"
              required
            />


            <input type="datetime-local" id="date" name="date" placeholder="Date" required />

            <input
              type="datetime-local"
              id="dueDate"
              name="Due Date"
              placeholder="Due Date"
              required
            />
          </div>

          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>



    <script src="../static/main.js"></script>
  </body>
</html>
