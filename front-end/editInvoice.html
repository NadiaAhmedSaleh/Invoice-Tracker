<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    

   
  
   
    

        
        <div class="add-invoice-page">
            <div class="add-invoice">
                <form class="add-form">
                 
                    <h4>Bill From :</h4>
                    <div class="main-info">

                     <input type="text" id="lname" name="lname" placeholder="Full Name">
                       
                     
                     <label class="switch">
                            <input type="checkbox">
                            <span class="slider round">Pending</span>
                          </label>

                    </div>
                  
                    <h4>Contact information :</h4>
                    <div class="contact-info">
                    

                     
                      <input type="text" id="password" name="password" placeholder="Phone">


                       
                        <input type="text" id="email" name="email" placeholder="Email">
                    

                    </div>


                    <h4>Bill Information :</h4>
                    <div class="bill-info">

                        
                        <input type="number" id="amount" name="amount" placeholder="Amount">
  
  
                          <input type="date" id="date" name="date" placeholder="Date">

                      
                          <input type="date" id="dueDate" name="Due Date" placeholder="Due Date">

                    </div>
                    
                    
                    <button class="submit-btn">Submit</button>

                    
                  </form>
             </div>   
        
        
             
        </div>

   

 
    

</body>
</html>
