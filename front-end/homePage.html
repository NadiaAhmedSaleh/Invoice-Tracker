<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Tracker</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="mainPage">
      <div class="topnav">
        <a class="active" href="#home"><i class="fa-solid fa-house-user"></i></a>
        <a href="/logout" ><i class="fa-solid fa-right-from-bracket"></i></a>
        
      </div>
      <main class="mainSection">
        
        
        <section class="header">

          <div class="left-side">
            <h1 id="welcome"> </h1>
            <h2>Invoices</h2>
            <p id="totalNumber">There are 7 in total</p>
          </div>

          <div class="right-side">
      
            <div> 
            <button class="Btn" id="addBtn" onclick="toCreateInvoice()">
            <i class="fa-solid fa-plus"></i> Add Invoice
            </button>
            </div>

            <div>
              <select name="status" id="filter-status" class="filter-status">
                <option value="">Filter by Status</option>
                <option value="Paid" id="paid">Paid</option>
                <option value="Pending" id="pending">Pending</option>
              </select>
            </div>
           

           
           
          </div>
          
        </section>

        <section class="table" >
          <table >
            <thead>
              <th>ID</th>
              <th>Biller name</th>
              <th>Amount</th>
              <th>Due Date</th>
              <th>Statues</th>
              <th>Action</th>
           
            </thead>
            <tbody id="invoicesRow">
             
              <tr>
                <td>1</td>
                <td>Ikea</td>
                <td><B>5000</B></td>
                <td>2/6/2024</td>
                <td><a class="statues">pending</a></td>
                <td> <button class="deleteBtn" id="deleteBtn" onclick="deleteInvoice(2)">Delete</button> </td>
                
                
            

          </tbody>
          </table>
        </section>
      </main>
    </div>


    <script src="../static/main.js"></script>
  </body>
</html>
